<!-- Development Strategy
Figure out the HTML needed to represent a card. Remember, you have to represent two
sides of the card. Are you going to have two separate elements stacked on top of each
other?

Add the functionality to handle clicks. This should reveal the hidden side of each
card.

Work on the matching logic. How does your game "know" if a player guesses correctly
or incorrectly?

Work on the winning condition. How does your game “know” if a player has won?

We recommend saving styling until the very end. Allow your game logic and
functionality to dictate the styling. -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Concentration</title>

    <!-- Link to specific font families here -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">

    <!-- Link to additional style sheets from the main CSS file -->
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <!-- Page header content -->
    <header class="header">
      <h1>The Game of Concentration</h1>
    </header>

    <div class="main__container">
      <!-- Main page content -->
      <!-- Lay out using <article>, <section>, and <div> elements -->
      <main>
        <!-- Grid of 16 cards -->
        <table class="grid">
          <tr>
            <td class="one__one"><img class="pair1" src="img/card1.jpg" alt="Daisy" height=100px width=100px hidden></td>
            <td class="one__two"><img class="pair1" src="img/card1.jpg" alt="Daisy" height=100px width=100px hidden></td>
            <td class="one__three"><img class="pair2" src="img/card2.jpg" alt="Rose" height=100px width=100px hidden></td>
            <td class="one__four"><img class="pair2" src="img/card2.jpg" alt="Rose" height=100px width=100px hidden></td>
          </tr>
          <tr>
            <td class="two__one"><img class="pair3" src="img/card3.jpg" alt="Rabbit" height=100px width=100px hidden></td>
            <td class="two__two"><img class="pair3" src="img/card3.jpg" alt="Rabbit" height=100px width=100px hidden></td>
            <td class="two__three"><img class="pair4" src="img/card4.jpg" alt="Willet" height=100px width=100px hidden></td>
            <td class="two__four"><img class="pair4" src="img/card4.jpg" alt="Willet" height=100px width=100px hidden></td>
          </tr>
          <tr>
            <td class="three__one"><img class="pair5" src="img/card5.jpg" alt="Heron" height=100px width=100px hidden></td>
            <td class="three__two"><img class="pair5" src="img/card5.jpg" alt="Heron" height=100px width=100px hidden></td>
            <td class="three__three"><img class="pair6" src="img/card6.jpg" alt="Plover" height=100px width=100px hidden></td>
            <td class="three__four"><img class="pair6" src="img/card6.jpg" alt="Plover" height=100px width=100px hidden></td>
          </tr>
          <tr>
            <td class="four__one"><img class="pair7" src="img/card7.jpg" alt="Deptford pink" height=100px width=100px hidden></td>
            <td class="four__two"><img class="pair7" src="img/card7.jpg" alt="Deptford pink" height=100px width=100px hidden></td>
            <td class="four__three"><img class="pair8" src="img/card8.jpg" alt="Dragonfly" height=100px width=100px hidden></td>
            <td class="four__four"><img class="pair8" src="img/card8.jpg" alt="Dragonfly" height=100px width=100px hidden></td>
          </tr>
        </table>
      </main>

      <!-- Sidebar content; get to display next to main -->
      <aside>
        <!-- TODO move this content into the main, with a div for flexbox control -->
        <!-- current star rating, number of moves, time, and reset button -->
        <!-- stack above main on narrow screens -->
        <div class="sidebar__container">
          <div class="stars five">
            <img class="star1" src="img/star-filled-32.png" alt="Solid star">
            <img class="star2" src="img/star-filled-32.png" alt="Solid star">
            <img class="star3" src="img/star-filled-32.png" alt="Solid star">
            <img class="star4" src="img/star-filled-32.png" alt="Solid star">
            <img class="star5" src="img/star-filled-32.png" alt="Solid star">
          </div>

          <p class="moves">0 Moves</p>

          <p class="timer">Elapsed time 00:00</p>

          <input class="reset" type="image" src="img/reset-32.png" alt="Reset button">
        </div>
      </aside>
    </div>

    <!-- Page footer content -->
    <footer>
      <!-- Copyright notice -->
    </footer>

    <!-- Link to custom JavaScript files -->
    <script src="js/utilities.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
