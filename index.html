<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Concentration</title>

    <!-- Links to specific font families -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Hanalei+Fill" rel="stylesheet">

    <!-- Links to style sheets -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/animations.css">
  </head>

  <body onload="generateCopyright()">
    <!-- Page header content -->
    <header class="header">
      <h1>The Game of Concentration</h1>
    </header>

    <main>
      <div class="main-container">
        <div class="stats-container">
          <!-- Current star rating -->
          <div class="stars-wrapper">
            <div class="stars-container five">
              <img class="star1" src="img/star-filled-16.png" alt="Solid star">
              <img class="star2" src="img/star-filled-16.png" alt="Solid star">
              <img class="star3" src="img/star-filled-16.png" alt="Solid star">
              <img class="star4" src="img/star-filled-16.png" alt="Solid star">
              <img class="star5" src="img/star-filled-16.png" alt="Solid star">
            </div>
          </div>

          <!-- Number of moves and elapsed time -->
          <div class="moves-label"><strong>Moves</strong></div>
          <div class="timer-label"><strong>Elapsed time</strong></div>

          <div class="moves-number">0</div>
          <div class="timer-number">00:00</div>

          <!-- Reset button -->
          <div class="reset-container">
            <input class="reset" type="image" src="img/reset-16.png" alt="Reset button">
          </div>
        </div>

        <!-- Grid of cards -->
        <div class="table-container">
          <table class="grid">
          </table>
        </div>
      </div>
    </main>

    <!-- Page footer content -->
    <footer>
    </footer>

    <!-- Link to custom JavaScript files -->
    <script src="js/utilities.js"></script>
    <script src="js/main.js"></script>
    <script src="js/click.js"></script>
  </body>
</html>
